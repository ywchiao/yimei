.news-article {
    & news-photo {
        display: flex;
        flex-direction: column;
        align-items: start;
        justify-content: center;

        & h4 {
            margin-top: .5em;
        }

        & h4:nth-child(3) {
            font-weight: 200;
        }
    }
}
