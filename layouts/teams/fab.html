{{- /*
  The defintion of *main* for the Teams/Fab page.
*/ -}}

{{ define "main" }}
  <article {{ with page.Params.id }}id="{{ . }}"{{ end }}>
    <header>
      {{ .Content }}
    </header>
    <gallery-wall>
      {{ $staffs := page.Params.staffs }}
      {{ range $_, $staff := $staffs }}
         {{ partial "headshot" (dict "member" $staff) }}
      {{ end }}
    </gallery-wall>
  </article>
{{ end }}
