{{- /*
  Defines the layout of *main* for the site's home page.
*/ -}}

    {{ partial "slideshow.html" (dict "page" .) }}
  </header>
  <article class="gallery">

    {{ partial "carousel.html" (dict "page" .) }}

{{ end }}
