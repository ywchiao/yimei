{{- /*
  Render a carousel slider.
*/ -}}

<slider>
  <slide-track>
    {{- /* double the slides to make them circulate infinitely */ -}}
    {{ range $_ := seq 2 }}
      {{ $slides := page.Params.products }}
      {{ range $i, $slide := $slides }}
        {{ partial "slide" (dict "slide" $slide) }}
      {{ end }}
    {{ end }}
  </slide-track>
</slider>
