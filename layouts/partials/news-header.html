{{- /*
  Render a news article header.
*/ -}}

<header>
  <news-photo>
    {{ $photo := .page.Params.photo }}
    {{ $url := urls.Parse .page.RelPermalink }}
    {{ partial "image" (dict "src" $photo) }}
    <h4>{{- $photo.title -}}</h4>
    <h4>{{- $photo.place -}} &nbsp | &nbsp {{- $photo.date -}}</h4>
  </news-photo>
</header>
