{{- /*
  Render a news-photo.
*/ -}}

{{ $params := .page.Params.photo }}
<news-photo>
  <a href="{{ .page.RelPermalink }}">
    <img src="{{- urls.JoinPath "/" .page.Params.imageRef $params.src -}}" alt="{{- $params.alt -}}"/>
  </a>
  <h4>{{- $params.title -}}</h4>
  <h4>{{- $params.place -}} &nbsp | &nbsp {{- $params.date -}}</h4>
</news-photo>
