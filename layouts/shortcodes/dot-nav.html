{{- /*
  Render a dot-nav.
*/ -}}

<dot-nav {{ with .Get "class" }}class="{{ . }}"{{ end }}
         {{ with .Get "id" }}id="{{ . }}"{{ end }}>
  <ul>
    {{ $n := .Get "slides" }}
    {{ range $i := seq $n }}
    <li>
      <a href="#slide-{{- sub $i 1 -}}"></a>
    </li>
    {{ end }}
  </ul>
</dot-nav>
