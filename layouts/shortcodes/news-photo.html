{{- /*
  Render a news-photo.
*/ -}}

<news-photo {{ with .Get "class" }}class="{{ . }}"{{ end }}
        {{ with .Get "id" }}id="{{ . }}"{{ end }}>
  <a href="{{ $.Page.RelPermalink }}">
    <img src="{{- .Get "src" -}}" alt="{{- .Get "alt" -}}"/>
  </a>
  <h4>{{- .Get "title" -}}</h4>
  <h4>{{- .Get "place" -}} &nbsp | &nbsp {{- .Get "date" -}}</h4>
</news-photo>
